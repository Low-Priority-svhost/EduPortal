<!-- courses/templates/courses/test_form.html -->

<div class="test-form" style="display: none;">
    <h3>Создание теста</h3>
    <form id="test_form" method="POST">
        {% csrf_token %}
        <input type="text" name="test_title" placeholder="Название теста" required>
        <div id="questions_container"></div>
        <button type="button" id="add_question">Добавить вопрос</button>
        <button type="submit">Сохранить тест</button>
    </form>
</div>

<style>
.question-block {
    margin: 20px 0;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.answer {
    margin: 10px 0;
    display: flex;
    align-items: center;
    gap: 10px;
}

.answer input[type="text"] {
    flex: 1;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.answer input[type="radio"] {
    width: 20px;
    height: 20px;
    transform: scale(0.8);
    margin-right: 10px;
}

.test-form button {
    margin: 10px 0;
    padding: 8px 15px;
}
</style>
