{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
</head>
<body>
    <a href="{% url 'index' %}" class="btn btn-dark back-to-home large">
        <i class="fas fa-home"></i> Главная
    </a>
    <div class="form-container">
        <h2><strong>Сброс пароля</strong></h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="{% url 'reset_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password">Новый пароль:</label>
                <input type="password" id="new_password" name="new_password" required class="form-control" placeholder="Введите новый пароль">
            </div>
            <div class="form-group">
                <label for="confirm_password">Подтвердите новый пароль:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="form-control" placeholder="Подтвердите новый пароль">
            </div>
            <button type="submit" class="btn btn-dark" style="margin-top: 10px;">Сбросить пароль</button>
        </form>
    </div>
</body>
</html>
